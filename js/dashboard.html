<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Digital Time Capsule</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <h1>Welcome to Your Time Capsules</h1>
  <button id="logoutBtn">Logout</button>

  <section id="create-capsule">
    <h2>Create New Time Capsule</h2>
    <form id="capsuleForm">
      <input type="text" id="title" placeholder="Capsule Title" required />
      <textarea id="message" placeholder="Your message or prediction..." required></textarea>
      <input type="file" id="mediaFile" accept="image/*,video/*" required/>
      <input type="date" id="unlockDate" required />
      <button type="submit">Create Capsule</button>
    </form>
  </section>

  <section id="capsule-list">
    <h2>Your Capsules</h2>
    <ul id="capsules"></ul>
  </section>

  <script src="./dashboard.js" type="module"></script>
</body>
</html>
